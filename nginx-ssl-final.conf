# Configuration Nginx finale avec SSL pour AniReserve
# Fichier : /etc/nginx/sites-available/anireserve.com
# À appliquer APRÈS avoir obtenu les certificats SSL avec Certbot

# Limitation du taux de requêtes (protection DDoS basique)
limit_req_zone $binary_remote_addr zone=anireserve_limit:10m rate=10r/s;
limit_req_status 429;

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name anireserve.com www.anireserve.com;
    
    # Permettre l'accès à .well-known pour le renouvellement des certificats
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        try_files $uri =404;
    }
    
    # Redirection permanente vers HTTPS pour tout le reste
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuration HTTPS principale
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name anireserve.com www.anireserve.com;

    # Certificats SSL (gérés par Certbot)
    ssl_certificate /etc/letsencrypt/live/anireserve.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/anireserve.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/anireserve.com/chain.pem;
    
    # Configuration SSL moderne et sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Désactiver l'affichage de la version Nginx
    server_tokens off;
    
    # Taille maximale des uploads (10MB pour les images)
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    client_body_timeout 60s;
    send_timeout 60s;
    
    # Logs
    access_log /var/log/nginx/anireserve_access.log;
    error_log /var/log/nginx/anireserve_error.log warn;
    
    # Cache pour les assets statiques Next.js
    location /_next/static {
        proxy_pass http://localhost:3000;
        proxy_cache_valid 200 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Images et fonts
    location ~* \.(jpg|jpeg|png|gif|ico|webp|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
    
    # CSS et JavaScript
    location ~* \.(css|js)$ {
        proxy_pass http://localhost:3000;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
        access_log off;
    }
    
    # Toutes les autres requêtes vers Next.js
    location / {
        # Limitation du taux de requêtes (burst = pic temporaire)
        limit_req zone=anireserve_limit burst=20 nodelay;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_cache_bypass $http_upgrade;
        
        # Buffer settings pour améliorer les performances
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquer l'accès aux fichiers de configuration
    location ~ \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt et sitemap.xml (servis par Next.js)
    location = /robots.txt {
        proxy_pass http://localhost:3000;
        access_log off;
    }
    
    location = /sitemap.xml {
        proxy_pass http://localhost:3000;
        access_log off;
    }
}







