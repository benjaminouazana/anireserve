<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Fond avec gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2FB190;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#18223b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background avec coins arrondis -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Texte "A" -->
  <text x="30" y="85" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" stroke="white" stroke-width="2">A</text>
  
  <!-- Texte "R" -->
  <text x="75" y="85" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#FFDE59">R</text>
</svg>
