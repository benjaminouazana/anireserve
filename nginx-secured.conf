# Configuration Nginx sécurisée pour AniReserve
# Fichier : /etc/nginx/sites-available/anireserve.com
# À copier sur le VPS après backup de l'ancienne config

# Limitation du taux de requêtes (protection DDOS basique)
limit_req_zone $binary_remote_addr zone=anireserve_limit:10m rate=10r/s;
limit_req_status 429;

# Cache pour les assets statiques
proxy_cache_path /var/cache/nginx/anireserve levels=1:2 keys_zone=anireserve_cache:10m max_size=100m inactive=60m use_temp_path=off;

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name anireserve.com www.anireserve.com;
    
    # Redirection permanente vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name anireserve.com www.anireserve.com;

    # Certificats SSL (gérés par Certbot)
    ssl_certificate /etc/letsencrypt/live/anireserve.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/anireserve.com/privkey.pem;
    
    # Configuration SSL moderne et sécurisée
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Headers de sécurité
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Désactiver l'affichage de la version Nginx
    server_tokens off;
    
    # Taille maximale des uploads
    client_max_body_size 10M;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Cache pour les assets statiques
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_cache anireserve_cache;
        proxy_cache_valid 200 1d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_background_update on;
        proxy_cache_lock on;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Toutes les autres requêtes
    location / {
        # Limitation du taux de requêtes
        limit_req zone=anireserve_limit burst=20 nodelay;
        
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts pour les longues requêtes
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Bloquer l'accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquer l'accès aux fichiers de configuration
    location ~ \.(env|git|svn|htaccess|htpasswd|ini|log|sh|sql|conf)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

